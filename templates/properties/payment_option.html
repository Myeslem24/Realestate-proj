{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختيار طريقة الدفع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      background: white;
    }
    h3 {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <a href="{% url 'home' %}" class="btn btn-outline-secondary mb-4">🏠 العودة للصفحة الرئيسية</a>

  <div class="card">
    <form method="post">
      {% csrf_token %}
      <h3 class="mb-4">🔘 اختر طريقة الدفع</h3>

      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="payment_option" value="fixed" id="fixed" required>
        <label class="form-check-label" for="fixed">💵 دفع مبلغ ثابت (3000 MRU)</label>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="payment_option" value="commission" id="commission" required>
        <label class="form-check-label" for="commission">🤝 عمولة 5% عند البيع</label>
      </div>

      <button type="submit" class="btn btn-primary">استمرار</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
